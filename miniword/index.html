<!DOCTYPE html>
<head>
    <title>Mini Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #editor {
            margin: auto;
            padding: 5%;
            background: white;
            border-radius: 10px;
            width: 80%;
        }
        input, select {
            margin: auto;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        #paragraph {
            padding:20px;
            border: 1px solid #ccc;
            width: 100%;
            height: 100px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Mini Word</h1>
    <div id="editor">
        <label>Couleur : <input type="color" id="colorPicker"></label>
        <label>Taille : <input type="number" id="fontSizePicker" min="10" max="50" value="16"></label>
        <label>Police :
            <select id="fontFamilyPicker">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
            </select>
        </label>
        <p id="paragraph" contenteditable="true"></p>
    </div>
    <script>
        function updateStyle() {
            const paragraph = document.getElementById("paragraph");
            paragraph.style.color = document.getElementById("colorPicker").value;
            paragraph.style.fontSize = document.getElementById("fontSizePicker").value + "px";
            paragraph.style.fontFamily = document.getElementById("fontFamilyPicker").value;
        }

        document.getElementById("colorPicker").addEventListener("input", updateStyle);
        document.getElementById("fontSizePicker").addEventListener("input", updateStyle);
        document.getElementById("fontFamilyPicker").addEventListener("change", updateStyle);
    </script>
</body>
</html>
